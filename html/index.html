<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
</head>

<body>
    <ul type="disc">
        <li>
            <h1>Aprovação ou Reprovação</h1>
        </li>
    </ul>
    <form action="/" method="GET">
        <fieldset>
            <p><strong>Informe as notas para verificação se você foi aprovado ou reprovado:</strong></p>
            <p><label for="n1">Nota 1</label></p>
            <p><input type="number" step="0.1" name="n1" id="n1"></p>
            <p><label for="n2">Nota 2</label></p>
            <p><input type="number" step="0.1" name="n2" id="n2"></p>
            <p><label for="n3">Nota 3</label></p>
            <p><input type="number" step="0.1" name="n3" id="n3"></p>
            <p><label for="n4">Nota 4</label></p>
            <p><input type="number" step="0.1" name="n4" id="n4"></p>
            <button type="submit" method="get" action="/resultadoAprovado">Enviar</button>
        </fieldset>
    </form>

</body>

</html>
